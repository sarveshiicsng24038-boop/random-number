<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>Function to get random number</H1>
    <p>Click here to get a number between 0 to 50</p>
    <button onclick="Function()">Reset</button>
    <script>
        function Function(){
        let x= Math.floor(Math.random()*50)
        document.write(x)
        }
    </script>
</body>
</html>
